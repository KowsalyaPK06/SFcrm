<div class="row align-vertical">
    <div class="col-md-12 align-vertical">
        Lead Detail - {{lead.salutation}} {{lead.name}}
    </div>
    <div class="col-md-6 form-group">
        <div class="col-md-6">
            <label>Salutation</label>
        </div>
        <div class="col-md-6">
            {{lead.salutation}}
        </div>
    </div>

    <div class="col-md-6 form-group">
        <div class="col-md-6">
            <label>First Name</label>
        </div>
        <div class="col-md-6">
            {{lead.firstname}}
        </div>
    </div>

    <div class="col-md-6 form-group">
        <div class="col-md-6">
            <label>Last Name</label>
        </div>
        <div class="col-md-6">
            {{lead.lastname}}
        </div>
    </div>

    <div class="col-md-6 form-group">
        <div class="col-md-6">
            <label>Company</label>
        </div>
        <div class="col-md-6">
            {{lead.company}}
        </div>
    </div>

    <div class="col-md-6 form-group">
        <div class="col-md-6">
            <label>Phone Number</label>
        </div>
        <div class="col-md-6">
            {{lead.phone}}
        </div>
    </div>

    <div class="col-md-6 form-group">
        <div class="col-md-6">
            <label>Email</label>
        </div>
        <div class="col-md-6">
            {{lead.email}}
        </div>
    </div>


     <form>
        <div class="form-group">
            <label for="single">single</label>
            <input type="file" class="form-control btn" name="single" ng2FileSelect [uploader]="uploader" />
        </div>

        <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()">Upload</button>
    </form> 

</div>
