<div class="row  align-vertical">
	<div class="col-md-12 form-group">
		<button type="button" class="btn btn-default btn-sm" title="Create Lead">
			<a routerLink="/onboard/createLead" routerLinkActive="active">
				<span class="glyphicon glyphicon-plus"></span>
			</a>
		</button>
	</div>


	<div class="col-md-12">
		<table class="table">
			<tr>
				<th>Lead Name</th>
				<th>Comapany Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
			<tr *ngFor="let lead of leads">
				<td>{{lead.Salutation}} {{lead["First Name"]}} {{lead["Last Name"]}}</td>
				<td>{{lead.Company}}</td>
				<td>{{lead.Email}}</td>
				<td>{{lead.Phone}}</td>
			</tr>
		</table>
	</div>
</div>
